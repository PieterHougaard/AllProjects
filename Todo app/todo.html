<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="todo.css">
  </head>
  <body>
    <div id="app">
      <h1>To-Do List</h1>
      <div id="task-form">
        <input type="text" id="task-input" placeholder="Add a task...">
        <button id="add-task-btn">Add Task</button>
      </div>
      <ul id="task-list"></ul>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
