<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Calculator</title>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/calculator.css">

        <script src="scripts/calculator.js" type="text/javascript"></script> <!--This calls the external script for javasript-->

    </head>

    <body>

        <input id="operation" value="0" type="hidden"> <!--these hidden inputs contain data -->
        <input id="operand" value="" type="hidden"> <!--This will store first number input-->
        <input type="hidden" value="0" id="equivalent">
        <input type="hidden" value="0" id="decimalVar">
        <table>
            <caption><input id="result" type="text" value="0" readonly></caption>
            
            <tr>
                <td><input class="operator" id="allClear" value="ac" type="button" onclick="allClear()" ></td>
                <td><input class="operator" id="square" value="x&sup2;" type="button" onclick="square()" ></td>
                <td><input class="operator" id="percent" value="%" type="button" onclick="percent()" ></td>
                <td ><input class="operator" id="divide" value="&divide;" type="button" onclick="operators(4)" ></td>
            </tr>

            <tr>
                <td><input class="input" id="seven" value="7" type="button" onclick="input(7)" ></td>
                <td><input class="input" id="eight" value="8" type="button" onclick="input(8)" ></td>
                <td><input class="input" id="nine" value="9" type="button" onclick="input(9)" ></td>
                <td><input class="operator" id="multiply" value="&times;" type="button" onclick="operators(3)" ></td>
            </tr>

            <tr>
                <td><input class="input" id="four" value="4" type="button" onclick="input(4)" ></td>
                <td><input class="input" id="five" value="5" type="button" onclick="input(5)" ></td>
                <td><input class="input" id="six" value="6" type="button" onclick="input(6)" ></td>
                <td><input class="operator" id="subtract" value="&minus;" type="button" onclick="operators(2)" ></td>
            </tr>

            <tr>
                <td><input class="input" id="one" value="1" type="button" onclick="input(1)" ></td>
                <td><input class="input" id="two" value="2" type="button" onclick="input(2)" ></td>
                <td><input class="input" id="three" value="3" type="button" onclick="input(3)" ></td>
                <td><input class="operator" id="add" value="&plus;" type="button" onclick="operators(1)" ></td>
            </tr>

            <tr>
                <td><input class="input" id="plusminus" value="&plusmn;" type="button" onclick="plusminus()" ></td>
                <td><input class="input" id="zero" value="0" type="button" onclick="input(0)" ></td>
                <td><input class="input" id="decimal" value="." type="button" onclick="decimalPoint()" ></td>
                <td><input class="operator" id="equals" value="=" type="button" onclick="equals()" ></td>
            </tr>            
        </table>

    </body>
 </html>
